server:
  port: ${PORT:8081}

spring:
  datasource:
    url: jdbc:h2:file:./data/device-service-db
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

api:
  base-url: ${API_BASE_URL:http://localhost:8080}

mqtt:
  host: ${MQTT_HOST:broker.emqx.io}
  port: ${MQTT_PORT:1883}
  username: ${MQTT_USERNAME:guest}
  password: ${MQTT_PASSWORD:guest}